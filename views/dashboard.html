<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function loadDoneTasks() {
            const response = await fetch('/tasks/done');
            const doneTasks = await response.json();
            const doneTasksList = document.getElementById('doneTasksList');
            doneTasksList.innerHTML = ''; 

            doneTasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'card mb-3';
                taskItem.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${task.task_text}</h5>
                        <p class="card-text">${task.answer}</p>
                        <p class="card-text">
                            <small class="text-muted">Статус: ${task.status ? 'Верно' : 'Неверно'}</small>
                        </p>
                        <button class="btn btn-danger ms-2" onclick="undoTask(${task.id})">Удалить</button>
                    </div>
                `;
                doneTasksList.appendChild(taskItem);
            });
        }

        async function loadTasks() {
            const response = await fetch('/tasks');
            const tasks = await response.json();
            const tasksList = document.getElementById('tasksList');
            tasksList.innerHTML = ''; 

            tasks.forEach(task => {
                const taskItem = document.createElement('div');
                taskItem.className = 'card mb-3';
                taskItem.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">Title:${task.task_text}</h5>
                        <button class="btn btn-danger ms-2" onclick="deleteTask(${task.id})">Удалить</button>
                    </div>
                `; // только админ может удалять; форма для ввода ответа
                tasksList.appendChild(taskItem);
            });
        }

        async function deleteTask(id) {
            await fetch(`/tasks/${id}`, { method: 'DELETE' });
            loadTasks();
        }

        async function undoTask(id) {
            await fetch(`/tasks/${id}/undo`, { method: 'DELETE' });
            loadDoneTasks();
        }

        async function toggleTaskStatus(id, newStatus) {
            await fetch(`/tasks/${id}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ status: newStatus })
            });
            loadTasks();
        }

        window.onload = loadTasks;
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Личный кабинет</h1>
        
        <div class="row">
            <div class="col-lg-6">
                <h2>Выполненные задачи:</h2>
                <div id="doneTasksList" class="list-group">
                </div>
            </div>

            <div class="col-lg-6">
                <h2>Новые задачи:</h2>
                <div id="taskList" class="list-group">
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/logout" class="btn btn-warning">Выйти</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
